<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form Validation</title>
<link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>

<div id="form">
	
    <form name="info">
    <p>
    First Name <br /><!--add class="error-message to all the span tags"-->
    <input type="text" id="first-name"/> <span id="fn-error" class="error-message"> </span>
    </p>
    
    <p>
   	Last Name <br />
    <input type="text" id="last-name"/> <span id="ln-error"class="error-message"> </span>
    </p>
    
    <p>
   	Email <br />
    <input type="text" id="email"/> <span id="email-error"class="error-message"> </span>
    </p>

    <p>
    Confirm Email <br />
    <input type="text" id="confirm-email"/> <span id="confirm-email-error" class="error-message"></span>
    </p>
    
    <p>
   	Phone Number <br />
    <input type="text" id="um-hello"/> <span id="phone-error"class="error-message"> </span>
    </p>
    <!--add the validation function to the onclick to make the it do the things-->
    <input type="button" value="submit" onclick="funValidation()" />
    </form>

    
</div>
<!--add hidden class to confirmation so the div starts out hidden-->
<div id="confirmation" class="hidden">
	<h1>Confirmation</h1>
    <p id="info">
    </p>
</div>

<script src="week2.js"></script>

</body>
</html>
