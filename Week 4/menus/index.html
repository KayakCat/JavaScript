<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <nav><a href="index.html">HOME</a></nav>
    <main>
        <section class="blank"></section>
        <section id="content">
            <div id="menus">
            <!-- This is what your final HMTL will look like.
                <div id="start-options">
                    <button data-load="false">New Game</button> NOTE: Will redirect to lobby.html and send load=false
                    <button data-load="true">Continue</button> NOTE: Will redirect to lobby.html and send load=true
                    <button>High Scores</button> NOTE: Will redirect to hs.html
                </div>
            -->
            </div>
        </section>
        <section class="blank"></section>
    </main>
    <script src="js/User.js"></script>
    <script src="js/Box.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/pong.js"></script>
    <script src="js/options.js"></script>
    <script src="js/theme.js"></script>
    <script>
        var menus = document.querySelector(`#menus`);

// Loading icon code
const loadDiv = document.createElement('div');
loadDiv.setAttribute('id', 'load');
menus.appendChild(loadDiv);

// Function to create and display the start menu
function createStartMenu() {
    const startMenu = document.createElement('div');
    startMenu.setAttribute('id', 'start');
    startMenu.style.opacity = '0';

    const startButton = document.createElement('button');
    startButton.textContent = 'Start';
    startMenu.appendChild(startButton);

    menus.appendChild(startMenu);

    // Animate the start menu
    $(`#start`).animate({ opacity: 1 }, 2000);
    startButton.addEventListener('click', () => {
        loadNewMenu();
    });
}

// Function to create and display the new menu
function loadNewMenu() {
    const startMenu = document.querySelector('#start');

    if (startMenu) {
        $(`#start`).animate({ opacity: 0 }, 1000, () => {
            startMenu.remove(); // Remove the start menu

            // Create and display the new menu
            const newMenu = document.createElement('div');
            newMenu.setAttribute('id', 'new-menu');

            newMenu.innerHTML = `
                <button data-load="false">New Game</button>
                <button data-load="true">Continue</button>
                <button id="high-scores">High Scores</button>
            `;

            menus.appendChild(newMenu);

            $(`#new-menu`).css({ opacity: 0 }).animate({ opacity: 1 }, 2000);

            // Add event listeners for the new buttons
            newMenu.querySelector('[data-load="false"]').addEventListener('click', () => {
                window.location.href = 'lobby.html?load=false';
            });

            newMenu.querySelector('[data-load="true"]').addEventListener('click', () => {
                window.location.href = 'lobby.html?load=true';
            });

            newMenu.querySelector('#high-scores').addEventListener('click', () => {
                window.location.href = 'hs.html';
            });
        });
    }
}

// Initialize the loading screen and start menu
function loadStartMenu() {
    $(`#load`).animate({ opacity: 0 }, 2000, () => {
        menus.removeChild(loadDiv);
        createStartMenu();
    });
}

// Start the loading process after 1 second
var timer = setTimeout(loadStartMenu, 1000);

    </script>
</body>
</html>
